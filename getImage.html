<script src="jquery-3.6.0.min.js"></script>

<script>
    window.onload = function() {
    var backend_url = 'local port'
    var image_url
    $.ajax({
        url: backend_url,
        data: {
            request: "new_game" 
        },
        type: 'GET',
        dataType: 'json',
        success: function(res) {
            new_game = JSON.parse(res);
            image_url = new_game.image
            answer = new_game.solution
        },
        error: function() {
            console.log("Error in new_game request")
        }
    })
    alert("!")
    var input = prompt("Which country did this piece of art originate from?");
    if (input == answer) {
        alert("Correct!")
    } else {
        alert("Incorrect!")
    }
};

</script>
